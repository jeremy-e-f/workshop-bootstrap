    <meta charset="utf-8">

    <title>SGP - Accueil</title>
</head>

        <a class="navbar-brand" href="index.html">
            <img src="logo.jpg" width="70" height="70" class="d-inline-block align-middle" alt="LOGO">
        </a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Collaborateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stats.html">Statistiques<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="activities.html">Activities</a>
                </li>
            </ul>
        </div>
    </nav>
    <header></header>
    <main class="container-xl">
        <form>
            <div class="form-row mt-4">
                <div class="col-12 col-md-4 text-center">
                    <img src="person.png" alt="PHOTO" class="figure-img img-fluid border align-middle" width="200px" height="300px">
                </div>
                <div class="col-12 col-md-8">
                    <div class="form-row">
                        <div class="col-8">
                            <h1 class="mb-0">Nom Prénom - Matricule</h1>
                        </div>
                        <div class="col-4 text-right">
                            <div class="form-group form-check form-check-inline mb-0 h-100">
                                <input type="checkbox" id="desactiver_chkbox" name="desactiver" class="form-control form-check-input">
                                <label for="desactiver_chkbox" class="form-check-label ml-1">Désactiver</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-12">
                            <div class="accordion" id="accordion_form">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Identité
                                        </button>
                                        </h2>
                                    </div>
                                
                                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion_form">
                                        <div class="card-body">
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="civilite" class="col-form-label">Civilité</label>
                                                </div>
                                                <div class="col-8">
                                                    <select id="civilite" name="civilite" class="form-control" required >
                                                        <option>Mr</option>
                                                        <option>Mme</option>
                                                        <option>Mlle</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="nom" class="col-form-label">Nom</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" id="nom" name="nom" class="form-control" required >
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="prenom" class="col-form-label">Prenom</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" id="prenom" name="prenom" class="form-control" required >
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="date_naiss" class="col-form-label">Date de naissance</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="date" id="date_naiss" name="date_naiss" class="form-control" required >
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="adresse" class="col-form-label">Adresse</label>
                                                </div>
                                                <div class="col-8">
                                                    <textarea id="adresse" name="adresse" class="form-control" required ></textarea>
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="numss" class="col-form-label">Numéro de sécurité sociale</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" id="numss" name="numss" class="form-control" pattern="^[12][0-9]{2}[0-1][0-9](2[AB]|[0-9]{2})[0-9]{3}[0-9]{3}[0-9]{2}$" required >
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-4 text-right">
                                                    <label for="tel" class="col-form-label">Téléphone</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="tel" id="tel" name="tel" class="form-control" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="headingTwo">
                                        <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Poste
                                        </button>
                                        </h2>
                                    </div>
                                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion_form">
                                        <div class="card-body justify-content-center">
                                            <div class="form-row mt-3">
                                                <div class="col-3 text-right">
                                                    <label for="dpt" class="col-form-label">Departement</label>
                                                </div>
                                                <div class="col-8">
                                                    <select id="dpt" name="dpt" class="form-control" >
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-3 text-right">
                                                    <label for="nom_poste" class="col-form-label">Nom</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" id="nom_poste" name="nom_poste" class="form-control" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="headingThree">
                                        <h2 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Coordonnées bancaires
                                        </button>
                                        </h2>
                                    </div>
                                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion_form">
                                        <div class="card-body  justify-content-center">
                                            <div class="form-row mt-3">
                                                <div class="col-2 text-right">
                                                    <label for="iban" class="col-form-label">IBAN</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" id="iban" name="iban" class="form-control" >
                                                </div>
                                            </div>
                                            <div class="form-row mt-3">
                                                <div class="col-2 text-right">
                                                    <label for="bic" class="col-form-label">BIC</label>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" id="bic" name="bic" class="form-control" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row mt-3">
                        <div class="col-4 offset-8">
                            <input type="submit" id="sauvegarder" name="sauvegarder" value="Sauvegarder" class="btn btn-outline-primary form-control">
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </main>
