<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Accueil</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" width="70" height="70" class="d-inline-block align-middle" alt="LOGO">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Collaborateurs<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statistiques</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Activities</a>
                </li>
            </ul>
        </div>
    </nav>
    <header></header>
    <main class="container-xl">
        <div class="row">
            <div class="col-3 offset-9">
                <button class="btn btn-outline-primary">Ajouter un nouvel collaborateur</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Les collaborateurs</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="champ_recherche">Rechercher un nom ou un prénom qui commence par: </label>
            </div>
            <div class="col-2">
                <input type="text" id="champ_recherche" name="terme_recherche" required >
            </div>
            <div class="col-2">
                <input type="submit" name="Rechercher" value="Rechercher" class="btn btn-outline-primary">
            </div>
            <div class="col-3">
                <input id="voir_collab_chkbox" type="checkbox" name="voir_collab" >
                <label for="voir_collab_chkbox">Voir les collaborateurs désactivés</label>
            </div>
        </div>
        <div class="row">
            <div class="col-5">Filtrer par département:</div>
            <div class="col-2">
                <select>
                    <option>Tous</option>
                    <option>Compatibilité</option>
                    <option>Ressources Humaines</option>
                    <option>Informatique</option>
                </select>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- TODO -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
