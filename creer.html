<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Accueil</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" width="70" height="70" class="d-inline-block align-middle" alt="LOGO">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Collaborateurs<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statistiques</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Activities</a>
                </li>
            </ul>
        </div>
    </nav>
    <header></header>
    <main class="container-xl">
        <div class="row">
            <div class="col-12">
                <h1>Nouveau collaborateur</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-10 mx-auto">
                <form>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="nom" class="col-form-label">Nom</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="nom" name="nom" class="form-control mt-3" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="prenom" class="col-form-label">Prenom</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="prenom" name="prenom" class="form-control mt-3" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="date_naiss" class="col-form-label">Date de naissance</label>
                        </div>
                        <div class="col-8">
                            <input type="date" id="date_naiss" name="date_naiss" class="form-control mt-3" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="adresse" class="col-form-label">Adresse</label>
                        </div>
                        <div class="col-8">
                            <textarea id="adresse" name="adresse" class="form-control mt-3" required ></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="numss" class="col-form-label">Numéro de sécurité sociale</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="numss" name="numss" class="form-control mt-3" pattern="^[12][0-9]{2}[0-1][0-9](2[AB]|[0-9]{2})[0-9]{3}[0-9]{3}[0-9]{2}$" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-2 offset-10">
                            <input type="submit"  name="creer" value="Créer" class="btn btn-primary mt-3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- TODO -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
